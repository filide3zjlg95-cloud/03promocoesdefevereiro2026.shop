<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Feir√£o</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.container {
    width: 100%;
    max-width: 520px;
    padding: 40px 24px;
    text-align: center;
    animation: fade 0.8s ease;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.badge {
    display: inline-block;
    background: #27ae60;
    padding: 6px 16px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 800;
    letter-spacing: 1px;
    margin-bottom: 18px;
}

.title {
    font-size: 36px;
    font-weight: 900;
    line-height: 1.1;
}

.subtitle {
    margin-top: 10px;
    font-size: 16px;
    opacity: 0.9;
}

.status {
    margin-top: 30px;
    font-size: 15px;
    font-weight: 600;
    color: #a8ffcb;
}

/* PROGRESS */
.progress-box {
    margin-top: 16px;
    width: 100%;
    height: 10px;
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #2ecc71, #27ae60);
    transition: width 0.3s ease;
}

.percent {
    margin-top: 10px;
    font-size: 22px;
    font-weight: 900;
    color: #2ecc71;
}

.cta {
    margin-top: 36px;
}

.cta a {
    display: inline-block;
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    padding: 18px 40px;
    border-radius: 60px;
    color: #0f2027;
    font-size: 20px;
    font-weight: 900;
    text-decoration: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.cta a:hover {
    transform: scale(1.08);
    box-shadow: 0 20px 40px rgba(46,204,113,0.6);
}
</style>
</head>

<body>

<div class="container">
    <div class="badge">ACESSO EXCLUSIVO</div>

    <div class="title">MEGA FEIR√ÉO</div>
    <div class="subtitle">Estamos preparando as melhores ofertas para voc√™</div>

    <div id="status" class="status">üîç Analisando disponibilidade...</div>

    <div class="progress-box">
        <div id="progress" class="progress"></div>
    </div>

    <div id="percent" class="percent">0%</div>

    <div class="cta">
        <a href="https://emmelinea63er97-ui.github.io/promocoesdefevereiro2026/">
            ENTRAR NO FEIR√ÉO
        </a>
    </div>
</div>

<script>
let percent = 0;
const progress = document.getElementById("progress");
const percentText = document.getElementById("percent");
const statusText = document.getElementById("status");

const statuses = [
    "üîç Analisando disponibilidade...",
    "‚öôÔ∏è Validando acesso...",
    "üîì Liberando ofertas...",
    "‚úÖ Acesso liberado!"
];

const loading = setInterval(() => {
    percent++;
    progress.style.width = percent + "%";
    percentText.innerText = percent + "%";

    if (percent === 30) statusText.innerText = statuses[1];
    if (percent === 60) statusText.innerText = statuses[2];
    if (percent === 100) {
        statusText.innerText = statuses[3];
        clearInterval(loading);
    }
}, 35);
</script>

</body>
</html>
